{% extends "layout/basic.html"%}

{% load thumbnail %}
{% load bootstrap5 %}

{% block content %}
    {% for bb in bbs %}
    <div>
        <h2><a href="{% url 'detail' bb.rubric.id bb.pk %}">{{ bb.title }}</a></h2>
        <p>{{ bb.content }}</p>
        {% if bb.image %}
        <img class="mr-3" src="{{ bb.image.url }}">
        {% endif %}
        <p>Дата добавления: {{ bb.published | date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
{% endblock %}
